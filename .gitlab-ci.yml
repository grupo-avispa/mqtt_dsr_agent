stages:
  - build

image: grupoavispa/cortex:development-latest

before_script:
  - DEBIAN_FRONTEND=noninteractive sudo apt-get update

build:
  stage: build
  script:
    - sudo apt-get install -y cmake g++ make git openssl libssl-dev nlohmann-json3-dev
    - mkdir build && cd build
    - cmake ..
    - make